<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let change=function(month){
            switch(month){
                case 1: console.log("Tháng Một"); break;
                case 2: console.log("Tháng Hai"); break;
                case 3: console.log("Tháng Ba");break;
                case 4: console.log("Tháng Tư");break;
                case 5: console.log("Tháng Năm");break;
                case 6: console.log("Tháng Sáu");break;
                case 7: console.log("Tháng Bảy");break;
                case 8: console.log("Tháng Tám");break;
                case 9: console.log("Tháng Chín");break;
                case 10: console.log("Tháng Mười");break;
                case 11: console.log("Tháng Mười Một");break;
                case 12: console.log("Tháng Mười Hai");break;
                default: console.log("tháng không tồn tại");break;
            }
        }
        change(1)
        change(2)
        change(3)
        change(13)
    </script>
</body>
</html>
